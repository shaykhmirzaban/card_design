<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <h1>
          ULTIMATE FOREX <br />
          DASHBOARD
        </h1>

        <!-- buttons -->
        <div class="buttons">
          <button class="download_btn">
            <p>DOWNLOAD DEMO</p>

            <img src="./images/download_icon.png" alt="download icon" />
          </button>

          <button class="more_info">
            <p>MORE INFO</p>

            <img src="./images/info_icon.png" alt="info icon" />
          </button>

          <button class="screenshorts">
            <p>SCREENSHOTS</p>

            <img src="./images/gallery_icon.png" alt="screenshorts icon" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
